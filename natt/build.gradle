plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    // Local NATT libs
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    // NATT SPI
    implementation name: 'natt-spi-1.0.0'

    // NATT dependencies
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'com.aventstack:extentreports:5.0.5'
    implementation 'org.yaml:snakeyaml:1.29'
    implementation 'com.icegreen:greenmail:1.6.1'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.13.1'
    implementation 'io.moquette:moquette-broker:0.15'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'utb.fai.NetworkAppTestingTool'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'utb.fai.NetworkAppTestingTool', 
            'Implementation-Version': version
        )
    }
}

version = '1.6.0'
group = 'utb.fai.natt'